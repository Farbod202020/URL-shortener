
<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="css/css.css">
  </head>
  <body>
    <div class="maincontainer">
    <div class="secondcontainer">
    <div class="topic">
    <h1 class="t-styles">URL Shortener</h1>
    </div>
    <div class="url">
        <h5 class="t-styles-1">Paste your URL!</h5>
    </div>
    <div class="form">
    <form class="form-position">
      <input class="text" type="text" id="long-url" name="long-url">
      <button class="btn" type="button" id="shorten-btn">Shorten</button>
    </form>
    </div>
    <div class="s-url" id="short-url-container" style="display:none">
      <p class="font-1">Here's your shortened URL:</p>
      <div  id="short-url">
        <a class="font-1" href="" target="_blank"></a>
        <button  class="copy font-1" type="button" id="copy-btn">Copy</button>
      </div>
        </div>
        </div>
    </div>
  </body>
  <script src="java/Script.js"></script>
</html>
